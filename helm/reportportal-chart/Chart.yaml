apiVersion: v2
name: reportportal
description: ReportPortal - AI-powered Test Automation Dashboard
type: application
version: 1.0.0
appVersion: "5.10.0"
keywords:
  - reportportal
  - test-reporting
  - automation
  - devops
maintainers:
  - name: DevOps Team
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: rabbitmq
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: rabbitmq.enabled
  - name: opensearch
    version: "2.x.x"
    repository: "https://opensearch-project.github.io/helm-charts"
    condition: opensearch.enabled
  - name: minio
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: minio.enabled
