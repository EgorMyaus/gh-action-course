# =============================================================================
# Production Environment Values
# =============================================================================
# Usage: helm upgrade --install react-app . -f values-prod.yaml
# =============================================================================

replicaCount: 3

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

image:
  repository: your-registry/react-app
  tag: "latest"
  pullPolicy: IfNotPresent

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: your-domain.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: react-app-prod-tls
      hosts:
        - your-domain.com

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

# Pod Disruption Budget for reliability
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Zero-downtime deployment
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

# Spread across availability zones
topologySpreadConstraints:
  enabled: true
  maxSkew: 1
  topologyKey: topology.kubernetes.io/zone
  whenUnsatisfiable: DoNotSchedule

# Pod anti-affinity for HA
affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: react-app
        topologyKey: kubernetes.io/hostname

env:
  - name: NODE_ENV
    value: production
  - name: REACT_APP_USE_LOCAL_DATA
    value: "false"
  - name: REACT_APP_API_URL
    value: "/api"

# Backend API enabled in prod
api:
  enabled: true
  replicaCount: 3
  image:
    repository: your-registry/react-app-api
    tag: "latest"
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  env:
    - name: NODE_ENV
      value: production
    - name: USE_DATABASE
      value: "true"
