global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'react-app-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - Host metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # React App API
  - job_name: 'react-app-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:3001']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'react-app-api'

  # React App (nginx)
  - job_name: 'react-app-frontend'
    static_configs:
      - targets: ['host.docker.internal:80']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'react-app-frontend'
